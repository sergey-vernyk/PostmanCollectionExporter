[project]
name = "postman-collection-exporter"
version = "0.1.0"
description = "Export Postman collections to JSON files via CLI."
authors = [{ name = "Sergey Vernigora", email = "volt.awp.dev@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["asyncclick", "httpx", "anyio", "aiofiles"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.hatch.build.targets.wheel]
packages = ["src/*"]


[project.scripts]
export-collections = "cli:export"
archive-collections = "cli:archive"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
